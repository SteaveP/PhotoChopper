// example of command line arguments: %programm_name% -i="e:/temp/2/" -o="./result" -s=./settings2.cfg

global:
{
  outputDirectory="d:/temp/1"
  inputDirectory="d:/temp/2/2"
  checkSubdirectories = false
  extensionPattern = "jpg"

  rotateImage = false
  rotateDegree = -90
  GUI = true

  log = true
  logFilename = "./data/process.log"
  logLevel = "Info" // Note, None, Error, Warning, Info, Debug
  logType = "LogToConsoleAndFile" // LogToFile, LogToConsole, LogToConsoleAndFile

  copyOriginalImageToResultWhenFailed = true
  needToCopyResultImageWhenFailed = false
  alsoCopyOriginalImageToFailedFolder = true
  copyResultImageWhenFailedFolder = "./fails"
  //copyResultImageWhenFailedFolder = "./data/fails"

  drawDetectedRegionsWhenException = true

  drawFacesRegions = true
  drawEyesRegions = true

  drawLineBetweenEyes = false
  drawExtrapolationLineBetweenEyes = true

  drawHorizontalEyesLineOriginal = false
  drawHorizontalEyesLineResult = true

  //cascadeFrontalFaceTemplate = "./data/haarcascade_frontalface_default.xml";
  //cascadeEyeTemplate = "./data/haarcascade_eye.xml";
  
  needToMakeImageBorder = true

  cropRelativeScaleYDownFactor = 1.5 //коэффициент приращения отступа от подбородка
  //чем больше к-т, тем меньше отступ
}